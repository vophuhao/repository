<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <meta name="description" content="Ekomart-Grocery-Store(e-Commerce) HTML Template: A sleek, responsive, and user-friendly HTML template designed for online grocery stores.">

    <meta name="keywords" content="Grocery, Store, stores">
    <title>Ekomart-Grocery-Store(e-Commerce) HTML Template</title>
    <link rel="shortcut icon" type="image/x-icon" th:href="@{/images/fav.png}">
    <!-- plugins css -->
    <link rel="stylesheet preload" th:href="@{/view/css/plugins.css}" as="style">
    <link rel="stylesheet preload" th:href="@{/view/css/style.css}" as="style">
</head>
<body>

    <!-- rts register area start -->
    <div class="rts-register-area rts-section-gap bg_light-1">
        <div class="container">
            <div class="row">
                <div class="col-lg-12">
                    <div class="registration-wrapper-1">
                        <div class="logo-area mb--0">
                            <img class="mb--10" th:src="@{/view/images/logo/fav.png}" alt="logo">
                        </div>
                        <h3 class="title">Register Into Your Account</h3>
                        <form th:action="@{/register}" method="post" th:object="${userInfo}" class="registration-form">
                            <div class="input-wrapper">
                                <label for="name">Tên*</label>
        						<input type="text" id="name" th:field="*{name}" required>
                            </div>
                            <div class="input-wrapper">
                                <label for="email">Email*</label>
        						<input type="email" id="email" th:field="*{email}" required>
                            </div>
                            <div class="input-wrapper">
                                <label for="password">Mật Khẩu*</label>
        						<input type="password" id="password" th:field="*{password}" required>
                            </div>
                            <button type="submit" class="rts-btn btn-primary">Register Account</button>
                            <div class="another-way-to-registration">
                                <div class="registradion-top-text">
                                    <span>Or Register With</span>
                                </div>
                                <div class="login-with-brand">
                                    <a th:href="@{#}" class="single">
                                        <img th:src="@{/view/images/form/google.svg}" alt="login">
                                    </a>
                                    <a th:href="@{#}" class="single">
                                        <img th:src="@{/view/images/form/facebook.svg}" alt="login">
                                    </a>
                                </div>
                                <p>Already Have Account? <a th:href="@{/login}">Login</a></p>
                            </div>
                        </form>
                    </div>
                </div>
            </div>
        </div>
    </div>
    <!-- rts register area end -->
</body>
</html>
